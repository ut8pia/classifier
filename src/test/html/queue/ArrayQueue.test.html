<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ArrayQueue</title>
    <meta charset="UTF-8" />
    <meta name="ArrayQueue debug" content="debug bundle" />
    <!-- Additional meta tags, stylesheets, scripts, etc. can be added here -->
    <!-- Downloads and executes the classifier.bundle.js file -->
    <script src="https://cdn.jsdelivr.net/npm/@ut8pia/classifier@0.0.1-19/trg/classifier.bundle.js"></script>

    <!-- Shortcuts to TrueSet and ORDER -->
    <script>
        var 
            TrueSet = classifier.queue.TrueSet,
            ORDER = classifier.global.ORDER
    </script>
</head>
<body>
    <script>
        
        const 
            data = [
                ["ik", "p", "I; me", 1],
                ["pat", "pre", "plus", 1],
                ["qeol", "adj", "only", 1],
                ["nei", "adj", "not", 1]
            ],

            expected = [
                ["ik", "p", "I; me", 1],
                ["nei", "adj", "not", 1],
                ["qeol", "adj", "only", 1],
                ["pat", "pre", "plus", 1]
            ],           

            alphabet = Array.from(' abcdefghijklmnqoprstuvwxyz'),
            order = new Map(alphabet.map((char, i) => [char, i])),
            repr = item => order.get(item[0][0]),

            set = TrueSet.of(repr, ORDER.ASCENDING)
                .letAll(data);
    </script>
</body>
</html>
